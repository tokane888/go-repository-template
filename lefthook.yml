pre-commit:
  commands:
    dprint-fmt:
      run: |
        files=$(echo "{staged_files}" | grep -E '(Dockerfile$|\.json$|\.md$|\.ya?ml$)' || true)
        if [ -n "$files" ]; then
          echo "$files" # フォーマット対象のファイル名出力(go fmt等では出力されるが、dprintでは出力されないため)
          echo "$files" | xargs -r dprint fmt
        fi
      stage_fixed: true

pre-push:
  commands:
    golangci-lint:
      # モノレポ構造に対応したlint実行
      run: |
        # go.modファイルを持つディレクトリを検索
        modules=$(find ./services ./pkg -name "go.mod" 2>/dev/null | xargs dirname | sort)

        if [ -z "$modules" ]; then
          echo "go.modファイルが見つかりませんでした。"
          exit 0
        fi

        # 各モジュールでgolangci-lintを実行
        for module in $modules; do
          echo "Running golangci-lint in $module"
          (cd "$module" && golangci-lint run ./... --fix)
        done

        # 修正があった場合は警告を表示
        if [ -n "$(git diff)" ]; then
          echo "警告: golangci-lintによって一部の問題が自動修正されました。"
          echo "変更をコミットして再度pushしてください。"
          exit 1
        fi
