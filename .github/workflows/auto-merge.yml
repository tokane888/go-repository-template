name: auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    # Dependabot PR に対してのみ実行
    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - id: meta
        uses: dependabot/fetch-metadata@v2

      - id: check-auto-merge-condition
        name: Check auto-merge condition
        run: |
          # パッチバージョンupdateは自動マージ
          # github actionの更新はmajor version以外は自動マージ
          if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]] || \
             [[ "$PACKAGE_ECOSYSTEM" == "github_actions" && "$UPDATE_TYPE" != "version-update:semver-major" ]]; then
            echo "should-merge=true" >> $GITHUB_OUTPUT
            echo "✅ Auto-merge condition satisfied"
          else
            echo "should-merge=false" >> $GITHUB_OUTPUT
            echo "⏭️  Auto-merge condition not satisfied, skipping..."
          fi
        env:
          UPDATE_TYPE: ${{ steps.meta.outputs.update-type }}
          PACKAGE_ECOSYSTEM: ${{ steps.meta.outputs.package-ecosystem }}

      - name: Wait for "Test and Lint" workflow to complete
        if: steps.check-auto-merge-condition.outputs.should-merge == 'true'
        run: |
          echo "Waiting for test jobs to complete..."

          while true; do
            # "Test and Lint" workflowの進行状況を取得
            checks=$(gh pr checks "$PR_URL" --json state,workflow)

            # 既にFAILURE状態になっているstepがあれば終了
            failed=$(echo "$checks" | jq '[.[] | select(.workflow | . == "Test and Lint") | select(.state | . == "FAILURE")] | length'
            if [ "$failed" -gt 0 ]; then
              echo "❌ Some test checks failed, skipping auto-merge"
              exit 1
            fi

            # QUEUED又はIN_PROGRESS状態のstepがあれば待機。なければ完了
            not_done=$(echo "$checks" | jq '[.[] | select(.workflow | . == "Test and Lint") | select(.state | . == "IN_PROGRESS")] | length')
            if [ "$not_done" -eq 0 ]; then
              echo "✅ All test checks completed"
              break
            fi

            echo "⏳ Waiting for "Test and Lint" workflow to complete..."
            sleep 10
          done
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: auto merge (squash)
        if: steps.check-auto-merge-condition.outputs.should-merge == 'true'
        run: |
          gh pr review "${GITHUB_HEAD_REF}" --approve
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
